<!DOCTYPE html>

<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Netzwerk der Spenden</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>

  </head>

  <body>

      <section class="loading">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </section>

      <div class="open"></div>

      <aside class="sidebar">
        <section class="sidebar-wrapper">

          <div class="close">×</div>

          <section class="info">
            <h2>Netzwerk der Spenden</h2>
          </section>

          <section class="list-wrapper">
            <section class="list"></section>
            <div class="gradient"></div>
          </section>

          <section class="legend">
            <ul>
              <li><span class="person">Representative</span></li>
              <li><span class="pac">PAC</span></li>
              <li><span class="committee">Committee</span></li>
            </ul>
          </section>

        </section>
      </aside>

      <section class="graph">
        <section class="zoom">
          <div data-zoom="+0.2">
            <span>+</span>
          </div>
          <div data-zoom="-0.2">
            <span>–</span>
          </div>
        </section>
      </section>

    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
